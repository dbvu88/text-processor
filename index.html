<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Words Extractor</title>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <div>
            <h3>Welcome to Words Extractor</h3>
        </div>

        <div>  
            <textarea

        <div>
            <button onclick="extractBtnClicked()">Extract</button>

        <table id="results">

        </table>

        

        <script src="main.js"></script>
    </body>

</html>
